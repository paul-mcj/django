{% extends "main.html" %} {% block content %}

<h1>Base home template</h1>

<div>
	<a href="{% url 'create-room' %}">Create Room</a>
	{% for room in rooms %}
	<div>
		<span>@{{room.host.username}}</span>
		<h3>
			{{room.id}} --
			<a href="{% url 'room' room.id %}">{{room.name}}</a>
		</h3>
		<p>{{room.topic.name}}</p>
		<hr />
	</div>
	{% endfor %}
</div>

{% endblock content %}
