<div class="grid-nav">
	<a href="/">
		<h1>Go home</h1>
	</a>

	<form
		action="{% url 'home' %}"
		method="GET">
		<input
			type="text"
			name="q"
			placeholder="Search Rooms..." />
	</form>

	{% if request.user.is_authenticated %}
	<p>Hello @{{request.user}}</p>
	<button
		type="button"
		id="dropdown">
		Options
	</button>

	<div
		class="hidden"
		id="show-settings">
		<a href="{% url 'logout' %}">Logout</a>
		<a href="{% url 'update-user' %}">User Settings</a>
		{% else %}
		<a href="{% url 'login' %}">Login</a>
		{% endif %}
	</div>
</div>
<hr />
